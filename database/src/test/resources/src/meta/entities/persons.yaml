persons:
  type: table
  displayName: Persons
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(255)
    - password:
        type: VARCHAR(255)
    - email:
        type: VARCHAR(255)
        canBeNull: true