dictionary:
  type: dictionary
  primaryKey: CODE
  scheme:
    columns:
    - CODE:
        type: CHAR(2)
        primaryKey: true
    - name:
        type: VARCHAR(100)
  queries:
  - '*** Selection view ***':
      type: 1D
      operations: Filter
      code: SELECT ${entity.primaryKey} AS "Code", name AS "Name" FROM ${entity.name}
  - All records:
      type: 1D
      operations:
      - Clone
      - Delete
      - Edit
      - Filter
      - Insert
      code: SELECT ${entity.primaryKey} AS "Code", name AS "Name" FROM ${entity.name}
  operations:
  - Clone:
      records: 1
      roles: DbAdmin
      code: com.beanexplorer.enterprise.operations.SilentCloneOperation
  - Delete:
      records: 2
      roles: DbAdmin
      code: com.beanexplorer.enterprise.operations.SilentDeleteOperation
  - Edit:
      records: 2
      roles: DbAdmin
      code: com.beanexplorer.enterprise.operations.SilentEditOperation
  - Filter:
      records: -1
      roles: DbAdmin
      code: com.beanexplorer.enterprise.operations.HttpSearchOperation
  - Insert:
      roles: DbAdmin
      code: com.beanexplorer.enterprise.operations.SilentInsertOperation
