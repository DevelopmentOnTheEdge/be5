language: java
before_install:
  - git clone https://github.com/DevelopmentOnTheEdge/xmltest.git
    && cd xmltest
    && mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    && cd ../
  - git clone https://github.com/DevelopmentOnTheEdge/beanexplorer.git
    && cd beanexplorer
    && mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    && cd ../
install:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test org.jacoco:jacoco-maven-plugin:report -B -Dmaven.javadoc.skip=true
after_success:
  - mvn org.eluder.coveralls:coveralls-maven-plugin:report
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
notifications:
  email: false
