testtableAdmin:
  type: table
  displayName: testtableAdmin
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(30)
    - value:
        type: INT
        canBeNull: true
  queries:
  - All records:
      defaultView: true
      type: 1D
      roles: Administrator
      operations:
      - TestOperation
      - TestOperation1
      - TestGroovyOp
      - OperationWithExtend
      - OperationWithExtend2
      - Filter
      - OldRedirectFilter
      - ErrorProcessing
      - ErrorProcessingTransactional
      - TransactionTestOp
      - Delete
      - Edit
      - PrintParamsCustomOp
      - TestTransactionalOperation
      - TestOperationProperty
      - Insert
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  - Query without operations:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  - Test 1D unknown:
      type: 1D_unknown
      roles: Administrator
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  operations:
  - TestOperation:
      roles: Administrator
      code: com.developmentontheedge.be5.operation.test.TestOperation
  - TestOperation1:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.operation.test.TestOperation
  - TestOperationProperty:
      roles: Administrator
      code: com.developmentontheedge.be5.operation.test.TestOperationProperty
  - ErrorProcessing:
      roles: Administrator
      code: com.developmentontheedge.be5.operation.test.ErrorProcessing
  - ErrorProcessingTransactional:
      roles: Administrator
      code: com.developmentontheedge.be5.operation.test.ErrorProcessingTransactional
  - TestTransactionalOperation:
      type: Groovy
      roles: Administrator
      file: TestTransactionalOperation.groovy
  - TestGroovyOp:
      type: Groovy
      roles: Administrator
      file: TestGroovyOp.groovy
  - OperationWithExtend2:
      type: Groovy
      roles: Administrator
      file: OperationWithExtend2.groovy
  - OperationWithExtend:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/OperationWithExtend.groovy
  - PrintParamsCustomOp:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/PrintParamsCustomOp.groovy
  - TransactionTestOp:
      type: Groovy
      roles: Administrator
      file: operationService/TransactionTestOp.groovy
