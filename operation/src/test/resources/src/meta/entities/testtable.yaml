testtable:
  type: table
  displayName: testtable
  order: '9'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      operations:
      - Edit
      - Insert
      - Filter
      - OldRedirectFilter
      - CustomOperation
      - InsertWithExtender
      - InsertWithSkipExtender
      - InsertWithGroovyExtender
      - DateTimeTestOperation
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  operations:
  - Filter:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - FilterByParamsInQueryOperation:
      roles: '@AllRoles'
      code: com.developmentontheedge.be5.server.operations.FilterByParamsInQueryOperation
  - OldRedirectFilter:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/OldRedirectFilter.groovy
  - InsertWithExtender:
      roles: Administrator
      extenders:
      - className: com.developmentontheedge.be5.operation.extenders.TestExtender
      code: com.developmentontheedge.be5.operation.test.TestOperation
  - InsertWithSkipExtender:
      roles: Administrator
      extenders:
      - className: com.developmentontheedge.be5.operation.extenders.TestSkipExtender
      code: com.developmentontheedge.be5.operation.test.TestOperation
  - InsertWithGroovyExtender:
      roles: Administrator
      extenders:
      - file: TestGroovyExtender.groovy
      code: com.developmentontheedge.be5.operation.test.TestOperation
  - CustomOperation:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/CustomOperation.groovy
  - DateTimeTestOperation:
      roles: Administrator
      code: com.developmentontheedge.be5.operation.test.DateTimeTestOperation