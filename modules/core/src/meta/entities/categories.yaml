categories:
  type: dictionary
  displayName: Categories
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - entity:
        type: VARCHAR(30)
        reference: entities
    - publicID:
        type: VARCHAR(100)
        canBeNull: true
    - name:
        type: TEXT
    - parentID:
        type: KEYTYPE
        canBeNull: true
        reference: categories
    - description:
        type: TEXT
        canBeNull: true
    indices:
    - IDX_CAT_ENTITY_PAR:
        columns:
        - entity
        - parentID
    - IDX_CAT_ENTITY_PUB:
        columns:
        - entity
        - publicID
    - IDX_CAT_NAME_PAR:
        columns:
        - name
        - parentID
    - IDX_CAT_PARENT_ID:
        columns: parentID
    - IDX_CAT_PUBLICID:
        columns: publicID
  queries:
  - '*** Selection view ***':
      type: D1
      code: |-
        SELECT
                c1.ID AS "Code",
         CONCAT( '{{{',e.displayName ,'}}}: ' ,
             COALESCE( CONCAT( '{{{',c8.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c7.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c6.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c5.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c4.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c3.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c2.name ,'}}}-&gt;' ),'' ) ,
             '{{{' ,c1.name ,'}}}' )
         AS "Category"
         from categories c1
            LEFT JOIN categories c2 on c1.parentID = c2.ID
            LEFT JOIN categories c3 on c2.parentID = c3.ID
            LEFT JOIN categories c4 on c3.parentID = c4.ID
            LEFT JOIN categories c5 on c4.parentID = c5.ID
            LEFT JOIN categories c6 on c5.parentID = c6.ID
            LEFT JOIN categories c7 on c6.parentID = c7.ID
            LEFT JOIN categories c8 on c7.parentID = c8.ID
               ,entities e
         WHERE e.name = c1.entity
         <if parameter="rootPublicID">
            AND '<parameter:rootPublicID />' IN ( c1.publicID, c2.publicID, c3.publicID, c4.publicID, c5.publicID, c6.publicID, c7.publicID, c8.publicID )
         </if>
         ORDER BY c1.entity,
         CONCAT( '{{{',e.displayName ,'}}}: ' ,
             COALESCE( CONCAT( '{{{',c8.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c7.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c6.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c5.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c4.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c3.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c2.name ,'}}}-&gt;' ),'' ) ,
             '{{{' ,c1.name ,'}}}' )
  - All records:
      type: D1
      operations:
      - Clone
      - Delete
      - Edit
      - Explain Plan
      - Filter
      - Insert
      code: |-
        SELECT
         CONCAT( '{{{',e.displayName ,'}}}: ' ,
             COALESCE( CONCAT( '{{{',c8.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c7.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c6.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c5.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c4.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c3.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c2.name ,'}}}-&gt;' ),'' ) ,
             '{{{' ,c1.name ,'}}}' )
         AS "Category",
                c1.publicID,
                c1.description AS "Comment"
         FROM categories c1
            LEFT JOIN categories c2 on c1.parentID = c2.ID
            LEFT JOIN categories c3 on c2.parentID = c3.ID
            LEFT JOIN categories c4 on c3.parentID = c4.ID
            LEFT JOIN categories c5 on c4.parentID = c5.ID
            LEFT JOIN categories c6 on c5.parentID = c6.ID
            LEFT JOIN categories c7 on c6.parentID = c7.ID
            LEFT JOIN categories c8 on c7.parentID = c8.ID
               ,entities e
         WHERE e.name = c1.entity
         <if parameter="rootPublicID">
            AND '<parameter:rootPublicID />' IN ( c1.publicID, c2.publicID, c3.publicID, c4.publicID, c5.publicID, c6.publicID, c7.publicID, c8.publicID )
         </if>
         ORDER BY c1.entity,
         CONCAT( '{{{',e.displayName ,'}}}: ' ,
             COALESCE( CONCAT( '{{{',c8.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c7.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c6.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c5.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c4.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c3.name ,'}}}-&gt;' ),'' ) ,
             COALESCE( CONCAT( '{{{',c2.name ,'}}}-&gt;' ),'' ) ,
             '{{{' ,c1.name ,'}}}' )
