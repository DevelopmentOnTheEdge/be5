user_prefs:
  type: collection
  displayName: User Preferences
  primaryKey: dummy
  scheme:
    columns:
    - user_name:
        type: VARCHAR(100)
        reference: users
    - pref_name:
        type: VARCHAR(30)
    - pref_value:
        type: TEXT
    indices:
    - I_USERPREFS_UNAME:
        unique: true
        columns:
        - user_name
        - pref_name
  queries:
  - All records:
      type: 1D_unknown
      roles: Administrator
      operations:
      - Insert
      - Filter
      code: |-
        SELECT user_name, pref_name, pref_value
        FROM user_prefs
  operations:
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentInsertOperation
  - Filter:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.FilterOperation
