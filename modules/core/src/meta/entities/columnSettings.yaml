columnSettings:
  type: collection
  displayName: columnSettings
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - queryID:
        type: KEYTYPE
    - table_name:
        type: VARCHAR(30)
    - query_name:
        type: VARCHAR(255)
    - column_name:
        type: VARCHAR(255)
    - user_name:
        type: VARCHAR(50)
        reference: users
        canBeNull: true
    - role_name:
        type: VARCHAR(50)
        canBeNull: true
    - wrap:
        type: VARCHAR(3)
        defaultValue: '''no'''
    - nowrap:
        type: VARCHAR(3)
        defaultValue: '''no'''
    - visible:
        type: BOOL
        defaultValue: '''yes'''
    - width:
        type: VARCHAR(5)
        canBeNull: true
    - quick:
        type: BOOL
        defaultValue: '''no'''
    - grouping:
        type: BOOL
        defaultValue: '''no'''
    - sort:
        type: ENUM('DEFAULT', 'ASC', 'DESC')
        defaultValue: '''DEFAULT'''
    - aggregate:
        type: ENUM('DEFAULT', 'SUM', 'COUNT', 'AVG')
        defaultValue: '''DEFAULT'''
  queries:
  - All records:
      type: 1D_unknown
      roles: Administrator
      operations:
      - Delete
      - Edit
      - Filter
      - Insert
      code: |-
        SELECT
            table_name AS "table_name",
            query_name AS "query_name",
            column_name AS "column_name",
            user_name AS "user_name",
            quick AS "quick"
        FROM columnSettings
  operations:
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentDeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Filter:
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.FilterOperation
