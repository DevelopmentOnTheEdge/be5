mimeTypes:
  type: dictionary
  displayName: MIME Types
  primaryKey: type
  scheme:
    columns:
    - type:
        type: VARCHAR(50)
        primaryKey: true
    - name:
        type: VARCHAR(100)
        canBeNull: true
  queries:
  - '*** Selection view ***':
      type: 1D
      operations: Filter
      code: SELECT type AS "Code", COALESCE(name, type) AS "Name" FROM mimeTypes
  - All records:
      type: 1D
      roles: Administrator
      operations:
      - Clone
      - Delete
      - Edit
      - Explain Plan
      - Filter
      - Insert
      code: |-
        SELECT type AS "Code", name AS "Name"
         FROM mimeTypes
  operations:
  - Clone:
      records: 1
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.SilentCloneOperation
  - Delete:
      records: 2
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.SilentDeleteOperation
  - Edit:
      records: 2
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.SilentEditOperation
  - Filter:
      records: -1
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.HttpSearchOperation
  - Insert:
      roles: Administrator
      code: com.beanexplorer.enterprise.operations.SilentInsertOperation
  - PermaLink:
      records: 1
      code: com.beanexplorer.enterprise.operations.PermaLink
