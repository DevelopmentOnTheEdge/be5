table_refs:
  type: collection
  displayName: Table references
  primaryKey: _dummy_
  scheme:
    columns:
    - tableFrom:
        type: VARCHAR(30)
    - columnsFrom:
        type: VARCHAR(60)
    - tableTo:
        type: VARCHAR(30)
        canBeNull: true
    - columnsTo:
        type: VARCHAR(60)
        canBeNull: true
    - selectionViewID:
        type: BIGINT UNSIGNED
        canBeNull: true
    indices:
    - TREFS_TF_CF:
        unique: true
        columns:
        - tableFrom
        - columnsFrom
        - tableTo
