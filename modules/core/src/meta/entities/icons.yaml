icons:
  type: genericCollection
  displayName: Icons
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - ownerID:
        type: VARCHAR(50)
        reference:
          to:
          - entities
          - operations
          - queries
          view: ''
    - name:
        type: VARCHAR(100)
    - mimeType:
        type: ENUM('image/jpeg','image/pjpeg','image/gif','image/png')
        defaultValue: '''image/gif'''
    - data:
        type: MEDIUMBLOB
    - origin:
        type: VARCHAR(255)
        canBeNull: true
        defaultValue: '''application'''
    indices:
    - I_U_ICONS_OID:
        unique: true
        columns: ownerID
  operations:
  - Add Icon:
      roles: Administrator
      extenders:
      - className: com.beanexplorer.enterprise.operations.AddIconExtender
      code: com.beanexplorer.enterprise.operations.HttpAddFile
