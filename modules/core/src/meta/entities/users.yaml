users:
  type: table
  primaryKey: user_name
  order: '80'
  scheme:
    columns:
    - user_name:
        type: VARCHAR(100)
        primaryKey: true
    - user_pass:
        type: VARCHAR(50)
        canBeNull: true
    - emailAddress:
        type: VARCHAR(255)
        canBeNull: true
    - encrypt_user_pass:
        type: VARCHAR(100)
        canBeNull: true
    - encrypt_passwordMnemonic:
        type: VARCHAR(255)
        canBeNull: true
    - registrationDate:
        type: DATE
        canBeNull: true
    - passwordAssignmentDate:
        type: DATE
        canBeNull: true
    - passwordExpirationDate:
        type: DATE
        canBeNull: true
    - status:
        type: ENUM('blocked','valid')
        defaultValue: '''valid'''
    - noOfSessions:
        type: INT
        defaultValue: '9999'
    - attempt:
        type: INT
        defaultValue: '0'
    - blockingReason:
        type: VARCHAR(255)
        canBeNull: true
    - comments:
        type: VARCHAR(255)
        canBeNull: true
    indices:
    - IDX_USER_EMAIL:
        columns:
        - emailAddress
  queries:
  - '*** Selection view ***':
      code: |-
        SELECT
            u.user_name AS "Code", u.user_name AS "Name" FROM users u
            <if parameter="selector">
                WHERE u.user_name LIKE '<parameter:selector/>%'
            </if>
        ORDER BY 1
  - All records:
      type: 1D
      roles: Administrator
      operations:
      - Delete
      - Edit
      - Insert
      code: |-
        SELECT
          u.user_name AS "___ID",
          u.user_name AS "User",
          u.emailAddress,
          u.registrationDate,
          u.status,
          u.blockingReason,
          u.comments
        FROM users u
  - Login:
      type: static
      roles: Guest
      value: login
  operations:
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.operations.DeleteOperation
  - Edit:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.operations.EditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.InsertOperation
