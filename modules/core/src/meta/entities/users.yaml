users:
  type: table
  primaryKey: user_name
  order: '80'
  scheme:
    columns:
    - user_name:
        type: VARCHAR(100)
        primaryKey: true
    - user_pass:
        type: VARCHAR(50)
        canBeNull: true
  queries:
  - '*** Selection view ***':
      code: |-
        SELECT
            u.user_name AS "Code", u.user_name AS "Name" FROM users u
            <if parameter="selector">
                WHERE u.user_name LIKE '<parameter:selector/>%'
            </if>
        ORDER BY 1
  - All records:
      type: 1D
      roles: Administrator
      layout: '{"topForm":"Filter"}'
      operations:
      - Delete
      - Edit
      - Insert
      - Filter
      - Login
      - Logout
      code: |-
        SELECT
          u.user_name AS "___ID",
          u.user_name AS "User"
        FROM users u
        WHERE (1=1)
        <if parameter="user_name">
          AND UPPER(u.user_name) LIKE '%<parameter:user_name changeCase="upper"/>%'
        </if>
  - Login:
      type: static
      roles: Guest
      value: login
  operations:
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentDeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - Filter:
      roles: Administrator
      layout: '{"type":"inlineMiniForm", "bsSize":"sm"}'
      code: com.developmentontheedge.be5.server.operations.FilterByParamsInQueryOperation
  - Login:
      roles: Guest
      code: com.developmentontheedge.be5.modules.core.operations.users.Login
  - Logout:
      roles: '@AllRoles'
      code: com.developmentontheedge.be5.modules.core.operations.users.Logout
