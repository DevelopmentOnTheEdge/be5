ru:
  entities:
  - frontend.l10n:
    - topics: page
      entries:
      - fio: Ф.И.О.
      - no: нет
      - yes: да
      - Switch to categorized view: Переключиться в режим просмотра по категориям
  - messages.l10n:
    - topics: exception
      entries:
      - 'Internal error occurred: $1': 'Произошла внутренняя ошибка: $1'
      - 'Internal error occurred during operation: $1.$2': 'Произошла внутренняя ошибка в операции: $1.$2'
      - 'Internal error occurred during query: $1.$2': 'Произошла внутренняя ошибка в представлении: $1.$2'
      - 'Entity not found: $1': 'Сущность не найдена: $1'
      - 'Operation not found: $1.$2': 'Операция не найдена: $1.$2'
      - 'Element not found: $1': 'Элемент не найден: $1.$2'
      - 'Query not found: $1.$2': 'Представление не найдено: $1.$2'
      - 'Access denied. $1': 'Доступ запрещен. $1'
      - 'Access denied to query: $1.$2': 'Доступ к представлению запрещен. $1.$2'
      - 'Access denied to operation: $1.$2': 'Доступ к операции запрещен. $1.$2'
      - 'Operation ''$1.$3'' not assigned to query: ''$2''': 'Операция ''$1.$3'' не доступна для представления ''$2'''
      - Error in operation: Ошибка в операции
      - Incorrect username or password.: Неправильно указано имя пользователя или пароль.
      - Current password not correct: Текущий пароль не правильный
      - Password has been changed: Пароль изменен
      - New passwords not equals.: Новые пароли не совпадают
      - 'The minimum password length is $1 characters': 'Минимальная длина пароля $1 знаков'
      - Access to these records is denied.: Доступ к этим записям запрещен.
    - topics: validation
      entries:
      - Please enter only digits.: Здесь должны быть только цифры.
      - Please enter a valid email address.: Здесь должен быть email-адрес.
      - Please enter a valid number.: Здесь должно быть число.
      - This field is required.: Это поле должно быть заполнено.
      - Please enter a valid URL.: Здесь должен быть URL.
      - Please specify an integer number.: Здесь должно быть целое число.
      - Please enter a valid date.: Здесь должна быть корректная дата.
      - Please enter a valid time.: Здесь должно быть указано время (часы:минуты:секунды).
      - Must be monetary amount: Здесь должна быть денежная сумма.
    - topics: info
      entries:
      - Wait for the download to start.: Ожидайте начала загрузки.
