testtable:
  type: table
  displayName: testtable
  order: '9'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      operations:
      - Edit
      - Insert
      - Filter
      - OldRedirectFilter
      - CustomOperation
      - InsertWithExtender
      - InsertWithSkipExtender
      - InsertWithGroovyExtender
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  - LinkQuick:
      type: 1D
      roles: SystemDeveloper
      code: |-
         SELECT
            123 as "___ID",
            t.name AS "Name",
            '<quick visible="true"/>;<link using="___ID" columns="ID" table="testtable" queryName="Test 1D unknown"/>' AS ";Name"
          FROM
            testtable t
  - TableWithFilter:
      type: 1D_unknown
      layout: '{"topForm":"FilterByParamsInQueryOperation"}'
      roles: SystemDeveloper
      code: |-
         SELECT 1
  - Sub Query:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
            SELECT
              t.name AS "___Name",
              t.name AS "Name",
              t.value AS "Value",
              '<sql>SELECT u.value
                    FROM testtUser u
                    WHERE u.name = '<var:___Name />'
               </sql>' AS "testtUserValues"
            FROM
              testtable t
  - TestResolveRefColumn:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="testtable.name" />
  - TestResolveRefColumnIllegalAE:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="public.testtable.name" />
  - TestResolveRefColumnNPE:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="testtable.unknownColumn" />
  operations:
  - Filter:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.FilterOperation
  - FilterByParamsInQueryOperation:
      roles: '@AllRoles'
      code: com.developmentontheedge.be5.operations.FilterByParamsInQueryOperation
  - OldRedirectFilter:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/OldRedirectFilter.groovy
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentInsertOperation
  - InsertWithExtender:
      roles: Administrator
      extenders:
      - className: com.developmentontheedge.be5.operations.extenders.TestExtender
      code: com.developmentontheedge.be5.operations.SilentInsertOperation
  - InsertWithSkipExtender:
      roles: Administrator
      extenders:
      - className: com.developmentontheedge.be5.operations.extenders.TestSkipExtender
      code: com.developmentontheedge.be5.operations.SilentInsertOperation
  - InsertWithGroovyExtender:
      roles: Administrator
      extenders:
      - file: TestGroovyExtender.groovy
      code: com.developmentontheedge.be5.operations.SilentInsertOperation
  - CustomOperation:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/CustomOperation.groovy