testtable:
  type: table
  displayName: testtable
  order: '9'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      operations:
      - Edit
      - Insert
      - Filter
      - OldRedirectFilter
      - CustomOperation
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  - TestFilterByParamsInQueryOperation:
      type: 1D_unknown
      roles: SystemDeveloper
      operations:
      - FilterByParamsInQueryOperation
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
        WHERE (1=1)
        <if parameter="name">
          AND t.name = '<parameter:name/>'
        </if>
  - LinkQuick:
      type: 1D
      roles: SystemDeveloper
      code: |-
         SELECT
            123 as "___ID",
            t.name AS "Name",
            '<quick visible="true"/>;<link using="___ID" columns="ID" table="testtable" queryName="Test 1D unknown"/>' AS ";Name"
          FROM
            testtable t
  - TableWithFilter:
      type: 1D_unknown
      layout: '{"topForm":"FilterByParamsInQueryOperation"}'
      operations:
      - FilterByParamsInQueryOperation
      roles: SystemDeveloper
      code: |-
         SELECT 1
  - Sub Query:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
            SELECT
              t.name AS "___Name",
              t.name AS "Name",
              t.value AS "Value",
              '<sql>SELECT u.value
                    FROM testtUser u
                    WHERE u.name = '<var:___Name />'
               </sql>' AS "testtUserValues"
            FROM
              testtable t
  - TestMultipleColumn:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name IN <parameter:name multiple="true" refColumn="testtable.name" />
  - TestMultipleColumnLong:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND ID IN <parameter:ID multiple="true" refColumn="testtable.ID" />
  - TestResolveRefColumn:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="testtable.name" />
  - TestResolveRefColumnByAlias:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable t
        WHERE 1=1
          AND name = <parameter:name refColumn="t.name" />
  - TestResolveRefColumnIllegalAE:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="public.testtable.name" />
  - TestResolveRefColumnNPE:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="testtable.unknownColumn" />
  - Query with error:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        Query with error
  operations:
  - Filter:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - FilterByParamsInQueryOperation:
      roles: '@AllRoles'
      code: com.developmentontheedge.be5.server.operations.FilterByParamsInQueryOperation
  - OldRedirectFilter:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/OldRedirectFilter.groovy
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - CustomOperation:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/CustomOperation.groovy
