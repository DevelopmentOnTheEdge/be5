testtable:
  type: table
  displayName: testtable
  order: '9'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      operations:
      - Edit
      - Insert
      - Filter
      - OldRedirectFilter
      - CustomOperation
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  - TestFilterByParamsInQueryOperation:
      type: 1D_unknown
      roles: SystemDeveloper
      operations:
      - FilterByParamsInQueryOperation
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
        WHERE (1=1)
        <if parameter="name">
          AND t.name = '<parameter:name/>'
        </if>
  - TableWithFilter:
      type: 1D_unknown
      layout: '{"topForm":"FilterByParamsInQueryOperation"}'
      operations:
      - FilterByParamsInQueryOperation
      roles: SystemDeveloper
      code: |-
         SELECT 1 FROM testtable
  - Query with error:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        Query with error
  - usedParam filter info:
      code: |-
        SELECT *
        FROM testtable t
        INNER JOIN testTags tTags ON tTags.CODE = t.name
        WHERE 1=1
        <if parameter="referenceTest">
          AND tTags.referenceTest = '<parameter:referenceTest/>'
        </if>
  operations:
  - Filter:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - FilterByParamsInQueryOperation:
      roles: '@AllRoles'
      code: com.developmentontheedge.be5.server.operations.FilterByParamsInQueryOperation
  - OldRedirectFilter:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/OldRedirectFilter.groovy
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - CustomOperation:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/CustomOperation.groovy
