testtable:
  type: table
  displayName: testtable
  order: '9'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |2-
            SELECT
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t