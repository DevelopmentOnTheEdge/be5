testtable:
  type: table
  displayName: testtable
  order: '9'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
            SELECT
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  - LinkQuick:
      type: 1D
      roles: SystemDeveloper
      code: |-
         SELECT
            123 as "___ID",
            t.name AS "Name",
            '<quick visible="true"/>;<link using="___ID" columns="ID" table="testtable" queryName="Test 1D unknown"/>' AS ";Name"
          FROM
            testtable t
  - Sub Query:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
            SELECT
              t.name AS "___Name",
              t.name AS "Name",
              t.value AS "Value",
              '<sql>SELECT u.value
                    FROM testtUser u
                    WHERE u.name = '<var:___Name />'
               </sql>' AS "testtUserValues"
            FROM
              testtable t