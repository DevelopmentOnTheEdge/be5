testTags:
  type: dictionary
  displayName: Property Types
  primaryKey: CODE
  scheme:
    columns:
    - CODE:
        type: VARCHAR(2)
        primaryKey: true
    - payable:
        type: BOOL
        defaultValue: '''yes'''
    - admlevel:
        type: ENUM('Federal','Municipal','Regional')
        defaultValue: '''Regional'''
        placeholder: '''Level of smth'''
    - referenceTest:
        type: VARCHAR(2)
        canBeNull: true
        reference: testTags
  queries:
  - '*** Selection view ***':
      type: 1D
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT code AS "CODE", admlevel AS "NAME"
        FROM testTags
  - Custom Selection view:
      type: 1D
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT code AS "CODE", CONCAT('custom', admlevel) AS "NAME"
        FROM testTags
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      operations:
      - Delete
      - Edit
      - Insert
      - 'Alt Insert'
      - OperationWithCanBeNull
      code: |-
        SELECT *
        FROM testTags
  - With parameter:
      type: 1D_unknown
      invisible: true
      cacheable: true
      layout: '{"type":"tableForm"}'
      roles: '@AllRoles'
      code: |-
        SELECT code AS "ID", admlevel AS "NAME"
        FROM testTags
        WHERE 1=1
        <if parameter="payable">
          AND payable = '<parameter:payable/>'
        </if>
  - With Not entity parameter:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT code AS "ID", admlevel AS "NAME"
        FROM testTags
        WHERE 1=1
        <if parameter="queryString">
          AND payable = '<parameter:queryString/>'
        </if>
  - TestLocalizQuery:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testTags
  operations:
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.DeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - 'Alt Insert':
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperationAlt
  - OperationWithCanBeNull:
      type: Groovy
      roles: Administrator
      file: testTags/OperationWithCanBeNull.groovy
