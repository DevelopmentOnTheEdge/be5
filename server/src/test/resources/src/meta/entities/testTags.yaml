testTags:
  type: dictionary
  displayName: Property Types
  primaryKey: CODE
  scheme:
    columns:
    - CODE:
        type: VARCHAR(2)
        primaryKey: true
    - payable:
        type: BOOL
        defaultValue: '''yes'''
    - admlevel:
        type: ENUM('Federal','Municipal','Regional')
        defaultValue: '''Regional'''
    - referenceTest:
        type: VARCHAR(2)
        canBeNull: true
        reference: testTags
    - testLong:
        type: BIGINT
        canBeNull: true
  queries:
  - '*** Selection view ***':
      type: 1D
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT code AS "CODE", admlevel AS "NAME"
        FROM testTags
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      operations:
      - Delete
      - Edit
      - Insert
      - OperationWithCanBeNull
      code: |-
        SELECT *
        FROM testTags
  - With parameter:
      type: 1D_unknown
      invisible: true
      cacheable: true
      layout: '{"type":"tableForm", "defaultOperation":"Insert"}'
      roles: '@AllRoles'
      code: |-
        SELECT code AS "ID", admlevel AS "NAME"
        FROM testTags
        WHERE 1=1
        <if parameter="payable">
          AND payable = <parameter:payable/>
        </if>
  operations:
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.operations.DeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.SilentInsertOperation
  - OperationWithCanBeNull:
      type: Groovy
      roles: Administrator
      file: testTags/OperationWithCanBeNull.groovy