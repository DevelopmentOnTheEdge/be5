testtableAdmin:
  type: table
  displayName: testtableAdmin
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: INT
  queries:
  - All records:
      defaultView: true
      type: 1D
      roles: Administrator
      operations:
      - TestOperation
      - TestGroovyOp
      - Delete
      - Edit
      - Insert
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  - Test 1D unknown:
      type: 1D_unknown
      roles: Administrator
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  operations:
  - TestOperation:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.TestOperation
  - TestGroovyOp:
      type: Groovy
      roles: Administrator
      file: TestGroovyOp.groovy
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.operations.DeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.operations.EditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.InsertOperation
