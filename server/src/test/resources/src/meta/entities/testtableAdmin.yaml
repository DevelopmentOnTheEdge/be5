testtableAdmin:
  type: table
  displayName: testtableAdmin
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(30)
    - value:
        type: INT
        canBeNull: true
        defaultValue: 111
  queries:
  - '*** Selection view ***':
      type: 1D
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT ID AS "ID", name AS "NAME"
        FROM testtableAdmin
  - All records:
      defaultView: true
      type: 1D
      roles: Administrator
      operations:
      - TestGroovyOp
      - OperationWithExtend
      - OperationWithExtend2
      - Filter
      - ServerErrorProcessing
      - TransactionTestOp
      - Delete
      - Edit
      - EditModalForm
      - TestTransactionalOperation
      - Insert
      - EditWithCheckRecords
      - SimpleTestOperation
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtableAdmin t
  - Query without operations:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  - Test 1D unknown:
      type: 1D_unknown
      roles: Administrator
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  - AllowedRecords:
      type: 1D
      invisible: true
      roles: '@AllRoles'
      code: |-
          SELECT
            t.ID AS "ID"
          FROM
            testtableAdmin t
  - TestGroovyTable:
      type: Groovy
      invisible: true
      roles: [SystemDeveloper, Administrator]
      file: TestGroovyTable.groovy
  operations:
  - TestTransactionalOperation:
      type: Groovy
      roles: Administrator
      file: TestTransactionalOperation.groovy
  - TestGroovyOp:
      type: Groovy
      roles: Administrator
      file: TestGroovyOp.groovy
  - OperationWithExtend2:
      type: Groovy
      roles: Administrator
      file: OperationWithExtend2.groovy
  - OperationWithExtend:
      type: Groovy
      roles: Administrator
      file: testtableAdmin/OperationWithExtend.groovy
  - TransactionTestOp:
      type: Groovy
      roles: Administrator
      file: operationService/TransactionTestOp.groovy
  - ServerErrorProcessing:
      type: Groovy
      roles: Administrator
      file: operationService/ServerErrorProcessing.groovy
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.DeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - EditModalForm:
      records: 1
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - Filter:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.FilterOperation
  - Insert:
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - InsertModal:
      roles: Administrator
      layout: '{"type":"modalForm"}'
      code: com.developmentontheedge.be5.server.operations.SilentInsertOperation
  - EditWithCheckRecords:
      records: 1
      roles: Administrator
      extenders:
      - className: com.developmentontheedge.be5.server.operations.extenders.CheckRecordsExtender
      code: com.developmentontheedge.be5.server.operations.SilentEditOperation
  - SimpleTestOperation:
      roles: Administrator
      code: com.developmentontheedge.be5.server.operations.SimpleTestOperation
