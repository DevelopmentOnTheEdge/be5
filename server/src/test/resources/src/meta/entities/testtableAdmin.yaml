testtableAdmin:
  type: table
  displayName: testtableAdmin
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: VARCHAR(30)
  queries:
  - All records:
      defaultView: true
      type: 1D
      roles: Administrator
      operations:
      - Add
      - Delete
      - Edit
      - Insert
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  - Test 1D unknown:
      type: 1D_unknown
      roles: Administrator
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
  operations:
  - Add:
      type: JavaScript/server
      roles: Administrator
      file: test.js
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.api.operationstest.SilentDeleteOperation
  - Edit:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.api.operationstest.SilentEditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.api.operationstest.SilentInsertOperation
