entities:
  doc: Test antity for autogenerated documentation
  type: table
  displayName: Test entity
  primaryKey: ID
  besql: true
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
        doc: Entity name
    - type: 
        type: ENUM('type1', 'type2')
        doc: "Enumeration"
    indices:
    - IDX_1:
        columns: ID
    - IDX_2:
        columns:
        - ID
        - name

  queries:
  - All records:
      roles: ['@AllRolesExceptGuest', -User]
      operations: op
      code: select * from entity
  operations:
  - op:
      customizations:
        operation.form.css:
          code: 'form {color: #f1f1f1}'
      code: java.lang.String
