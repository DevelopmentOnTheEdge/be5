entity:
  doc: Doc - description of entity
  type: table
  displayName: Test entity
  primaryKey: ID
  besql: true
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
        canBeNull: true
        reference: entity
  queries:
  - All records:
      roles: ['@AllRolesExceptGuest', -User]
      operations: op
      code: select * from entity
  operations:
  - op:
      customizations:
        operation.form.css:
          code: 'form {color: #f1f1f1}'
      code: java.lang.String
