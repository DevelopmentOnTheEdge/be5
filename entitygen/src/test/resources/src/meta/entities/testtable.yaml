testtable:
  type: table
  displayName: Test table
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: INT
  queries:
  - Test 1D:
      type: 1D
      roles: [Administrator, Guest]
      operations:
      - Delete
      - Edit
      - Insert
      - TestOperation
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              '<quick visible="true"/>;<link using="___ID" columns="ID" table="testtable" queryName="Test 1D unknown"/>'
                AS ";Name",
              t.value AS "Value"
            FROM
              testtable t
  - Test 1D unknown:
      type: 1D_unknown
      roles: [Administrator, Guest]
      code: |2-
            SELECT
              t.ID AS "___ID",
              t.name AS "Name",
              t.value AS "Value"
            FROM
              testtable t
            WHERE (1=1)
            <if parameter="ID">
              AND t.ID = <parameter:ID/>
            </if>
  operations:
  - TestOperation:
      type: Groovy
      roles: Administrator
      file: TestOperation.groovy
  - Delete:
      records: 2
      roles: Administrator
      code: com.developmentontheedge.be5.operations.DeleteOperation
  - Edit:
      records: 1
      roles: Administrator
      code: com.developmentontheedge.be5.operations.EditOperation
  - Insert:
      roles: Administrator
      code: com.developmentontheedge.be5.operations.InsertOperation
