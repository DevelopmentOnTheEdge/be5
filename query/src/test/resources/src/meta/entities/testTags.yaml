testTags:
  type: dictionary
  displayName: Property Types
  primaryKey: CODE
  scheme:
    columns:
    - CODE:
        type: VARCHAR(2)
        primaryKey: true
    - payable:
        type: BOOL
        defaultValue: '''yes'''
    - admlevel:
        type: ENUM('Federal','Municipal','Regional')
        defaultValue: '''Regional'''
    - referenceTestChar:
        type: VARCHAR(2)
        canBeNull: true
        reference: testTags
    - referenceTestInt:
        type: KEYTYPE
        reference: testDictionary
  queries:
  - '*** Selection view ***':
      type: 1D
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT code AS "CODE", admlevel AS "NAME"
        FROM testTags
  - 'One More Selection view':
      type: 1D
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT admlevel FROM testTags
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testTags
  - dictionaryLocalization:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT 
          CONCAT('{{{', referenceTestChar, '}}}', '{{{', referenceTestInt, '}}}', '{{{01}}}', '{{{a}}}') AS "referenceTest"
        FROM testTags
  - With parameter:
      type: 1D_unknown
      invisible: true
      cacheable: true
      layout: '{"type":"tableForm"}'
      roles: '@AllRoles'
      code: |-
        SELECT code AS "ID", admlevel AS "NAME"
        FROM testTags
        WHERE 1=1
        <if parameter="payable">
          AND payable = '<parameter:payable/>'
        </if>
  - TestLocalizQuery:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testTags
