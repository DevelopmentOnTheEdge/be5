testtable:
  type: table
  displayName: testtable
  order: '9'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: KEYTYPE
  queries:
  - All records:
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  - withID:
      type: 1D
      operations: Filter
      roles: '@AllRoles'
      code: |-
        SELECT
          t.name AS "Name",
          t.value AS "Value"
        FROM
          testtable t
  - beLink:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
         SELECT
            123 as "___ID",
            t.name AS "Name",
            '<link columns="entity,ID" using="users,___ID" table="testtable" queryName="Test 1D unknown"/>' AS ";Name"
          FROM
            testtable t
  - beQuick:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
         SELECT
            123 as "___ID",
            t.name AS "Name",
            '<quick visible="true"/>' AS ";Name"
          FROM
            testtable t
  - TableWithFilter:
      type: 1D_unknown
      layout: '{"topForm":"FilterByParamsInQueryOperation"}'
      roles: SystemDeveloper
      code: |-
         SELECT 1
  - Sub Query:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
            SELECT
              t.name AS "___Name",
              t.name AS "Name",
              t.value AS "Value",
              '<sql>SELECT u.value FROM testSubQuery u
                    WHERE u.name = '<var:___Name />'</sql>' AS "testSubQueryValues"
            FROM
              testtable t
  - Sub Query default:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
            SELECT
              t.name AS "___Name",
              '<sql default="defaultValue">SELECT u.value
                    FROM testSubQuery u WHERE 1 = 2</sql>' AS "testSubQueryValues"
            FROM
              testtable t
  - Sub Query with prepare params:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
            SELECT
              t.name AS "___Name",
              t.name AS "Name",
              t.value AS "Value",
              '<sql using="___Name">SELECT u.value FROM testSubQuery u WHERE u.name = ?</sql>' AS "testtUserValues"
            FROM
              testtable t
  - Sub Query with long prepare params:
      type: 1D_unknown
      roles: SystemDeveloper
      code: |-
            SELECT
              t.value AS "___value",
              t.name AS "Name",
              t.value AS "Value",
              '<sql using="___value">SELECT u.value FROM testSubQuery u WHERE u.value = ?</sql>' AS "testtUserValues"
            FROM
              testtable t
  - TestMultipleColumn:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name IN <parameter:name multiple="true" refColumn="testtable.name" />
  - TestMultipleColumnLong:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND ID IN <parameter:ID multiple="true" refColumn="testtable.ID" />
  - TestResolveRefColumn:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="testtable.name" />
  - TestResolveRefColumnByAlias:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable t
        WHERE 1=1
          AND name = <parameter:name refColumn="t.name" />
  - TestResolveRefColumnIllegalAE:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="public.testtable.name" />
  - TestResolveRefColumnNPE:
      type: 1D_unknown
      invisible: true
      roles: '@AllRoles'
      code: |-
        SELECT *
        FROM testtable
        WHERE 1=1
          AND name = <parameter:name refColumn="testtable.unknownColumn" />
