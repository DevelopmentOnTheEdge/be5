testSubQuery:
  type: table
  displayName: testSubQuery
  order: '8'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - name:
        type: VARCHAR(20)
    - value:
        type: KEYTYPE
    - commentTEXT:
        type: TEXT
        canBeNull: true
    - commentBLOB:
        type: BLOB
        canBeNull: true
